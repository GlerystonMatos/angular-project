<div>
    <p>Conteúdo do meu sistema (Usuario)</p>
</div>
<div>
    <p>Nome do usuário: {{usuario?.nome}}</p>
</div>
<div>
    <p>E-mail do usuário: {{usuario?.email}}</p>
</div>
<div>
    <table border="1" style="margin-bottom: 1rem;">
        <tr>
            <th>
                Nome
            </th>
            <th>
                Email
            </th>
        </tr>
        <tr *ngFor="let user of usuarios">
            <td>
                {{user.nome}}
            </td>
            <td>
                {{user.email}}
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" routerLink="add" style="margin-bottom: 1rem;">
        Add
    </button>
</div>
